{% set page_title = "Cambiar Password" %}
{% extends "layouts/base.html" %}

{% block js %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}

{% block body %}
<a href="http://www.dop.life"> <img src="http://dop.life/wp-content/uploads/2016/10/icon-app-dop.png" /> </a>
<h1>DOP</h1>
<div class="content">
	<form id="reset_password_form" action="http://45.55.7.118:5000/api/user/set/new/password" method="post">
	  	<input type="hidden" name="token" value="{{token}}">
		<input id="password_input" placeholder="Nueva Contraseña" type="password" name="new_password">
		<input class="accept_button" type="submit" value="Aceptar">
	</form>
	<p id="error_message">La contraseña debe tener 6 caracteres como mínimo.</p>
</div>
{% endblock %}
